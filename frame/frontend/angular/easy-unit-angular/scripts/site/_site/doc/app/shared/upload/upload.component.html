<section>
  <nz-switch [(ngModel)]="autoUpload" nzCheckedChildren="已启动自动提交" nzUnCheckedChildren="已关闭自动提交">
  </nz-switch>
  <br>
  <br>
  <input nz-input [(ngModel)]="fileDir" style="width: 200px;">
  <br><br>
  <nz-upload nzName="files" [nzAction]="URL" nzListType="picture-card" [nzBeforeUpload]="beforeUpload"
    [(nzFileList)]="fileList">
    <div class="upload-selected">
      <i nz-icon nzType="plus"></i>
      <div style="margin-top: 8px">选择图片</div>
    </div>
  </nz-upload>
</section>
<button nz-button nzType="primary" style="margin-top: 16px" [nzLoading]="uploading" (click)="handleUpload()"
  *ngIf="!autoUpload" [disabled]="fileList.length == 0">
  上传
</button>
<button nz-button nzType="primary" style="margin-top: 16px" (click)="watch">
  Console
</button>
