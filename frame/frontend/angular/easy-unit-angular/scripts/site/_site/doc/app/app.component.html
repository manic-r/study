<div nz-row class="layout-parent">
  <div nz-row class="layout-body">
    <div nz-col [nzSpan]="4"></div>
    <div class="content" nz-col [nzSpan]="20">
      <div>
        <nz-card [nzBordered]="false" class="layout-content">
          <!-- <div *ngFor="let item of list">{{item}} <br></div> -->
        </nz-card>
      </div>
      <div class="footer-span"></div>
      <div class="layout-footer" nz-space nzAlign="center"> </div>
    </div>
  </div>
  <demo-eu-header></demo-eu-header>
  <demo-eu-side nz-col [nzSpan]="4"></demo-eu-side>
  <div class="layout-breadcrumb" nz-row>
    <div nz-col [nzSpan]="4"></div>
    <div nz-col [nzSpan]="20" nz-space nzAlign="center">
      <button *nzSpaceItem nz-button nzType="primary">Button</button>
    </div>
  </div>
</div>
