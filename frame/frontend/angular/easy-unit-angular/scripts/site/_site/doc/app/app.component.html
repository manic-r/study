<div nz-row class="layout-parent">
  <!--头部-->
  <demo-eu-header></demo-eu-header>
  <!--面包屑-->
  <div class="layout-breadcrumb" nz-row>
    <div nz-col [nzSpan]="sideSpan"></div>
    <div nz-col [nzSpan]="24 - sideSpan" nz-space nzAlign="center">
      <!-- TODO: 面包屑位置 -->
    </div>
  </div>
  <!--左侧菜单-->
  <div nz-col [nzSpan]="sideSpan" class="layout-side">
    <demo-eu-side nz-col [nzSpan]="sideSpan"></demo-eu-side>
  </div>
  <!--内容-->
  <div nz-col [nzSpan]="24 - sideSpan" class="layout-body">
    <div class="body-margin"></div>
    <div nz-row>
      <div nz-col nzFlex="20px"></div>
      <nz-card nz-col nzFlex="auto" [nzBordered]="false" class="layout-content">
        <router-outlet></router-outlet>
      </nz-card>
      <div nz-col nzFlex="20px"></div>
    </div>
    <!--页脚-内容间隔-->
    <div #footerSpan class="footer-span"></div>
    <!--页脚-->
    <div #footer nz-col [nzSpan]="24" class="layout-footer">
    </div>
  </div>
</div>
